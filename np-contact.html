<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Info</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Information</h1>

      <nav>
        <a href="np-home.html">Home</a>

        <a href="np-about.html">About Us</a>

        <a href="np-services.html">Our Services </a>

        <a href="np-team.html"> Meet Us </a>

        <a href="np-resources.html">Resources</a>

        <a href="np-contact.html">Contact</a>
      </nav>
    </header>
  </body>

  <section class="company-message">
    <h1>Contact Us Today</h1>
  </section>

  <form action="/services/handle-form" method="POST">
    <fieldset>
      <legend>Personal details</legend>

      <label>
        First name:

        <input type="text" name="firstname" size="20" maxlength="50" />
      </label>

      <br />

      <label>
        Last name:

        <input type="text" name="lastname" size="30" maxlength="70" />
      </label>

      <br />

      <label>
        Email:

        <input type="email" name="email" size="30" maxlength="70" />
      </label>

      <br />

      <label>
        Password:

        <input type="password" name="password" size="20" maxlength="30" />
      </label>

      <br />
    </fieldset>

    <br />

    <fieldset>
      <legend>Questionnaire</legend>

      <p>
        <label for="browser"> Which browser do you use? </label>

        <select id="browser" name="browser">
          <option value="chrome">Google Chrome</option>

          <option value="edge">Microsoft Edge</option>

          <option value="firefox">Mozilla Firefox</option>

          <option value="opera">Opera</option>

          <option value="safari">Safari</option>
        </select>
      </p>

      <p>
        Do you like our website?

        <br />

        <label>
          <input type="radio" name="feedback" value="yes" />

          Yes
        </label>

        <label>
          <input type="radio" name="feedback" value="no" />

          No
        </label>
      </p>

      <p>
        <br />

        <label for="improvements">
          Do you have any suggestions for improvement?
        </label>

        <br />

        <textarea
          id="improvements"
          name="improvements"
          rows="5"
          cols="50"
        ></textarea>
      </p>

      <p>
        <label>
          <input type="checkbox" name="newsletter" />

          Would you like to subscribe to our newsletter?
        </label>
      </p>
    </fieldset>

    <input type="submit" value="Submit form" />
  </form>

  <footer class="site-footer">
    <div class="footer-left">
      <p>Contact: info@faithandrecoverynetwork.org | 804-495-1522 | @frn4all</p>
      <p>&copy; 2025 Faith and Recovery Network</p>
    </div>

    <div class="footer-right">
      <a
        href="https://www.instagram.com/frn4all/"
        target="_blank"
        class="instagram-btn"
      >
        <img src="images/instagram.png" alt="Instagram" />
      </a>
      <a href="https://givebutter.com/9qvbw9" class="donate-link">Donate</a>
      <img src="images/seal.png" alt="Footer Logo" class="footer-logo" />
    </div>
  </footer>
</html>
